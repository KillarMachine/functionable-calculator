<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <h1>
            Calculator
        </h1>
        <form action="" id="form">
            <input type="text" id="in" class="row" placeholder="0">
        </form>
        <div class="row">
            <div class="item"><input type="button" class="btn spc" value="/"></div>
            <div class="item"><input type="button" class="btn spc" value="*"></div>
            <div class="item"><input type="button" class="btn spc" value="+"></div>
            <div class="item"><input type="button" class="btn spc" value="-"></div>
        </div>
        <div class="row">
            <div class="item"><input type="button" class="btn" value="7"></div>
            <div class="item"><input type="button" class="btn" value="8"></div>
            <div class="item"><input type="button" class="btn" value="9"></div>
            <div class="item"><input type="button" class="btn spc" value="%"></div>
        </div>
        <div class="row">
            <div class="item"><input type="button" class="btn" value="4"></div>
            <div class="item"><input type="button" class="btn" value="5"></div>
            <div class="item"><input type="button" class="btn" value="6"></div>
            <div class="item"><input type="button" class="btn spc" value="C"></div>
        </div>
        <div class="row">
            <div class="item"><input type="button" class="btn" value="1"></div>
            <div class="item"><input type="button" class="btn" value="2"></div>
            <div class="item"><input type="button" class="btn" value="3"></div>
            <div class="item"><input type="button" class="btn spc" value="="></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
